<body>

<script type="text/javascript">
function ValidateContactForm()
{
    var email = document.ContactForm.Email;
    var pwd = document.ContactForm.Password;
    if (email.value == "")
    {
        window.alert("Please enter your email!!");
        email.focus();
        return false;
    }
    
    if (pwd.value == "")
    {
        window.alert("Please enter password!!");
        pwd.focus();
        return false;
    }
    else
   {
    alert('Form Succesfully Submitted!!!');
    window.location.reload()
    return true;
   }
}
</script>

<div class="container">
    
<div class="row" style="margin-top:150px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	
			<form name="ContactForm" onsubmit="return ValidateContactForm();">
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" id="eml" name="Email" class="form-control input-lg" placeholder="Email Address">
					<span style="display:none" id="mes">Please enter Email</span>
				</div>
				<div class="form-group">
                    <input type="password" id="psd" name="Password" class="form-control input-lg" placeholder="Password">
					<span style="display:none" id="mes1">Please enter Password</span>
				</div>
				<span class="button-checkbox">
					<button type="button" class="btn" data-color="info"><input type="checkbox" name="remember_me" id="remember_me"  >Remember Me</button>
                    
					<a onclick=" window.open('reset.html')" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block"  value="Log In" >
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="Register.html" class="btn btn-lg btn-primary btn-block">Register</a>
					</div>
				</div>
			</form>
